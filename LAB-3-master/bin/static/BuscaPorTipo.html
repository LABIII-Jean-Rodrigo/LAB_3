<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca por Tipo</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var tipo = $( "#tipo option:selected" ).text();
				
					
				$("#dadosConteudo").empty();
					
				var url = "/conteudo/"+tipo;
				

				$.getJSON(url, function(data) {
						
					
						var itens = [];
						
						$.each(data, function(i){
							
							itens.push("<tr> <td>"+ this.tipo +"</td><td>"+ this.caract.nome + "</td><td>"+ this.caract.nota + "</td><td>"+ this.caract.ano + "</td></tr>");
							
						});
									
						$("#dadosConteudo").append(itens);
						
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
        <div class="form-group col-md-4">
                <label>Tipo</label>
                <select id="tipo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o tipo</option>
                    <option value="Serie">Serie</option>
                    <option value="Filme">Filme</option>
                    <option value="Podcast">Podcast</option>
                    
                </select>
            </div>
            
        </div>
            
		<button id="busca" class="btn btn-success col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Conteudos</caption>
				<thead>
					<tr> 
						<th>Tipo</th>
						<th>Nome</th> 
						<th>Nota</th> 
						<th>Ano</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosConteudo"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
