<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Logar Usuario</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#login").click(function() {
			
			
			var email = $("#email").val();				

			var senha = $("#senha").val();				
			
					
				$("#dadosUsuario").empty();
					
				var url = "/usuario/"+email+"/"+senha+"";
				

				$.getJSON(url, function(data) {
						
					
						var itens = [];
						
						$.each(data, function(i){
							
							itens.push("<tr> <td>"+ this.username +"</td><td>" + this.descricao + "</td><td>"+ this.genero + "</td><td>"+ this.cont + "</td></tr>");			
						});
									
						$("#dadosUsuario").append(itens);
						
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelLogin">
            
		
		
        <input id="email" class="form-control col-md-offset-0" type="text" placeholder="Informe o email do usuario">    
        
        <input id="senha" class="form-control col-md-offset-0" type="text" placeholder="Informe a senha do usuario">    
        
            
        </div>
            
		<button id="login" class="btn btn-success col-md-offset-5">Login</button>
		
		<table class="table table-bordered"> 
			<caption>Usuario</caption>
				<thead>
					<tr> 
						<th>Nome</th>
						<th>Descricao</th> 
						<th>Genero</th> 	
						<th>Conteudos</th> 				
					</tr> 
				</thead> 
				
				<tbody id="dadosUsuario"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
