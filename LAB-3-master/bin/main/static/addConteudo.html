<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Adicionar Conteudo</title>
	
    
	<script src="js/jquery.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/backgrounds.css">
	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	<script>
		$(document).ready(function(){
			
			$("#createContent").click(function() {
				
				var tipo = $( "#tipo option:selected" ).text();
				var nome = $("#nome").val();
				var nota = $("#nota").val();
				var ano = $("#ano").val();
				
				
										
				var url = "/conteudos/"+tipo+"/"+nome+"/"+nota+"/"+ano+"";
				
				
				$.getJSON(url, function(data) {
					alert("Sucesso!");
					window.location.href = '/addConteudo.html';
						
				});
			});
		});
		
	</script>
	
   
  </head>


  <body>
  		<div id="background_principal">
 	        <br>
			<br>
			<div class="form-horizontal" method="get" id="background_principal">
				<div class="form-group form-group">
				<label for="" class="col-md-4 control-label">Tipo</label>
				<div class="col-md-4">
                <select id="tipo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o tipo</option>
                    <option value="Serie">Serie</option>
                    <option value="Filme">Filme</option>
                    <option value="Podcast">Podcast</option>
                </select>
                <label for="inputEmail3" class="control-label">Ex: Serie/Filme/Podcast</label>
           	 	</div>
			</div>
			
			<div class="form-group">
				<div class="form-group form-group">
					<label for="" class="col-md-4 control-label">Nome</label>
					<div class="col-md-4">
						<input required="required" type="" class="form-control" id="nome" placeholder="Nome">
					</div>
					<div class="col-md-4">
						<label for="inputEmail3" class="control-label">Ex: A Volta Dos Que Nao Foram</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-4 control-label">Nota</label>
				<div class="col-md-4">
					<input required="required" type="" class="form-control" id="nota" placeholder="Nota">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: 9.5</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-4 control-label">Ano</label>
				<div class="col-md-4">
					<input required="required" type="" class="form-control" id="ano" placeholder="Ano">
				</div>
				<div class="col-md-4">
					<label for="inputEmail3" class="control-label">Ex: 1984</label>
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id=createContent type="submit" class="btn btn-primary col-md-offset-5">Cadastrar Conteudo</button>
				</div>
			</div>
			</div>
			
		</form>
		
		
  </body>
  
</html>
