<!DOCTYPE html>
<html lang="en">
  <head>
		
    <meta charset="utf-8">
    <title>Cadastra Usuario</title>
	
    
	<script src="js/jquery.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/backgrounds.css">
	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	<script>
		$(document).ready(function(){
			
			$("#createUser").click(function() {
				
				var username = $("#username").val();
				var email = $("#email").val();
				var senha = $("#senha").val();
				var descricao = $("#descricao").val();
				var genero = $("#genero").val();
				
				
										
				var url = "/usuarios/"+username+"/"+email+"/"+senha+"/"+descricao+"/"+genero;
				
				
				$.getJSON(url, function(data) {
					alert("Sucesso!");
					window.location.href = '/CadastraUser.html';
						
				});
			});
		});
		
	</script>
   
  </head>


  <body>
  	
 	        <br>
			<br>
			<div class="form-horizontal" method="post" id="Logo">
				<div class="form-group form-group">
				<label for="" class="col-md-3 control-label">Nome</label>
				<div class="col-md-3">
					<input required="required" type="" class="form-control" id="username" placeholder="Nome">
				</div>
				<div class="col-md-3">
					<label for="inputEmail3" class="control-label">Ex: Steve Rogers</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-group form-group">
					<label for="inputEmail3" class="col-md-3 control-label">Email(Usuario)</label>
					<div class="col-md-3">
						<input required="required" type="email" class="form-control" id="email" placeholder="Email">
					</div>
					<div class="col-md-3">
						<label for="inputEmail3" class="control-label">Ex: Tony@Stark.com</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputPassword3" class="col-md-3 control-label">Senha</label>
				<div class="col-md-3">
					<input required="required" type="password" class="form-control" id="senha" placeholder="Senha">
				</div>
				<div class="col-md-3">
					<label for="inputEmail3" class="control-label">Ex: 1984</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-3 control-label">Descricao</label>
				<div class="col-md-3">
					<input required="required" type="" class="form-control" id="descricao" placeholder="Descricao">
				</div>
				<div class="col-md-3">
					<label for="inputEmail3" class="control-label">Ex: Together we stand, divided we fall</label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="col-md-3 control-label">Genero</label>
				<div class="col-md-3">
					<input required="required" type="" class="form-control" id="genero" placeholder="Genero">
				</div>
				<div class="col-md-3">
					<label for="inputEmail3" class="control-label">Ex: Masc/Fem/Android/Alien</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id=createUser type="submit" class="btn btn-primary col-md-offset-2">Cadastrar Usuario</button>
				</div>
			</div>
		
			
		</form>
		
		
  </body>
  
</html>
