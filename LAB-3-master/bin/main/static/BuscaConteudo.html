<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca Conteudos</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var tipo = $( "#tipo option:selected" ).text();
				var nome = $("#nome").val();
				
					
				$("#dadosConteudo").empty();
					
				var url = "/conteudo/"+tipo+"/"+nome+"";
				
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.tipo +"</td><td>"+ this.caract.nome + "</td><td>"+ this.caract.nota + "</td><td>"+ this.caract.ano + "</td></tr>");
							
						});
									
						$("#dadosConteudo").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
  		
  		    <div class="form-horizontal" method="get" id="form">
				<div class="form-group form-group">
				<label for="" class="col-md-4 control-label">Tipo</label>
				<div class="col-md-4">
                <select id="tipo" class="input-large form-control">
                    <option value="" selected="selected">Escolha o tipo</option>
                    <option value="Serie">Serie</option>
                    <option value="Filme">Filme</option>
                    <option value="Podcast">Podcast</option>
                </select>
                
				<label for="inputEmail3" class="control-label">Ex: Serie/Filme/Podcast</label>
	
           	 	</div>
			</div>
            
        <div class="form-group">
				<div class="form-group form-group">
					<label for="" class="col-md-4 control-label">Nome</label>
					<div class="col-md-4">
						<input required="required" type="" class="form-control" id="nome" placeholder="Nome">
					</div>
					<div class="col-md-4">
						<label for="inputEmail3" class="control-label">Ex: A Volta Dos Que Nao Foram</label>
					</div>
				</div>
			</div>
		
        </div>
        
		<button id="busca" type="submit" class="btn btn-success col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Conteudos</caption>
				<thead>
					<tr> 
						<th>Tipo</th>
						<th>Nome</th> 
						<th>Nota</th> 
						<th>Ano</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosConteudo"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
