<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Busca Usuario</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {
			
			
			var username = $("#username").val();				
			
					
				$("#dadosUsuario").empty();
					
				var url = "/usuario/"+username+"";
				

				$.getJSON(url, function(data) {
						
					
						var items = [];
						
						$.each(data, function(i){
							
							items.push("<tr> <td>"+ this.username +"</td><td>"+ this.email + "</td><td>"+ this.senha + "</td><td>"+ this.descricao + "</td><td>"+ this.genero + "</td></tr>");
							
						});
									
						$("#dadosUsuario").append(items);
						
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		<div class="form-horizontal" method="get" id="form">
        <div class="form-group form-group">
				<div class="form-group form-group">
					<label for="" class="col-md-4 control-label">Nome</label>
					<div class="col-md-4">
						<input required="required" type="" class="form-control" id="username" placeholder="Nome">
					</div>
					<div class="col-md-4">
						<label for="inputEmail3" class="control-label">Ex: Peter Parker</label>
					</div>
				</div>
			</div>
		
        </div>
            
        </div>
            
		<button id="busca" type="submit" class="btn btn-success col-md-offset-5">Buscar</button>
		<table class="table table-bordered"> 
			<caption>Usuario</caption>
				<thead>
					<tr> 
						<th>Nome</th>
						<th>Email</th> 
						<th>Senha</th> 
						<th>Descricao</th> 
						<th>Genero</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosUsuario"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
