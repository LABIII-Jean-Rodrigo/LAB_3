<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aplicativo</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var nome = $("#nome").val();
				var nota = $("#nota").val();
				var ano = $("#ano").val();

					
				$("#dadosConteudo").empty();
					
				var url = "/busca/"+nome+"/"+nota+"/"+ano+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.tipo +"</td><td>"+ this.caract.nome + "</td><td>"+ this.caract.nota + "</td><td>"+ this.caract.ano +"</td></tr>");
							
						});
									
						$("#dadosConteudo").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
        <input id="nome" class="form-control col-md-offset-0" type="text" placeholder="Informe o nome do conteudo">
        <input id="nota" class="form-control col-md-offset-0" type="text" placeholder="Informe a nota">
		<input id="ano" class="form-control col-md-offset-0" type="text" placeholder="Informe a ano">
		
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Conteudos</caption>
				<thead>
					<tr> 
						<th>tipo</th>
						<th>nome</th> 
						<th>nota</th>
						<th>ano</th>  
					</tr> 
				</thead> 
				
				<tbody id="dadosConteudo"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
